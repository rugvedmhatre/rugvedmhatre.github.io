<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={% raw %}{{ site.analytics.google.tracking_id }}{% endraw %}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{% raw %}{{ site.analytics.google.tracking_id }}{% endraw %}');
</script>
